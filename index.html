<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jaagat Prashar ‚Äì Portfolio</title>
  <style>
    /* THEME */
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #6a5acd;
      --muted: #666666;
    }
    [data-theme="dark"] {
      --bg: #0d0d0d;
      --text: #f5f5f5;
      --accent: #8a7aff;
      --muted: #999999;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
    }

    /* NAV */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--muted);
      z-index: 1000;
    }

    #theme-toggle {
      background: none;
      border: 1px solid var(--muted);
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      color: var(--text);
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 6rem 1rem;
      position: relative;
    }

    /* Floating geometric shapes */
    .shape {
      position: absolute;
      border: 2px solid var(--accent);
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }
    .circle { width: 120px; height: 120px; border-radius: 50%; top: 10%; left: 10%; animation-duration: 9s; }
    .square { width: 140px; height: 140px; top: 65%; right: 12%; animation-duration: 7s; }
    .triangle {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 140px solid var(--accent);
      opacity: 0.25;
      top: 40%; left: 75%;
      animation-duration: 10s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-25px) rotate(8deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }

    /* TYPEWRITER */
    .typewriter {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      width: fit-content;
      margin: auto;
      border-right: 3px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      animation: typing 3.5s steps(30), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* SECTION */
    .section {
      max-width: 900px;
      margin: auto;
      padding: 3rem 1rem;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--muted);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1.2rem;
      backdrop-filter: blur(6px);
      transition: transform 0.25s ease;
    }
    .card:hover { transform: translateY(-4px); }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <h2>Jaagat Prashar</h2>
    <button id="theme-toggle">üåô</button>
  </header>

  <section class="hero">
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>

    <div class="typewriter">Hi, I'm Jaagat.</div>
    <p style="margin-top:1rem; color:var(--muted); font-size:1.2rem;">Building intelligent systems & beautiful experiences.</p>
  </section>

  <section class="section">
    <h2>Projects</h2>
    <div class="card">üöÄ AI Calling Agent for Enterprise Productivity</div>
    <div class="card">üìä ML Interpretability: Dangerous Tweet Detection</div>
    <div class="card">ü§ñ Video-LLaVA Manufacturing Scene Interpreter</div>
  </section>

  <footer>
    ¬© <span id="year"></span> Jaagat Prashar
  </footer>

  <script>
    // YEAR
    document.getElementById("year").textContent = new Date().getFullYear();

    // THEME
    const toggle = document.getElementById("theme-toggle");
    const root = document.documentElement;
    const stored = localStorage.getItem("theme");

    if (stored) {
      root.setAttribute("data-theme", stored);
      toggle.textContent = stored === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    toggle.onclick = () => {
      const current = root.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      toggle.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <!-- PARTICLE BACKGROUND -->
  <canvas id="particles"></canvas>

  <!-- SCROLL ANIMATIONS -->
  <script>
    // YEAR
    document.getElementById("year").textContent = new Date().getFullYear();

    // THEME
    const toggle = document.getElementById("theme-toggle");
    const root = document.documentElement;
    const stored = localStorage.getItem("theme");

    if (stored) {
      root.setAttribute("data-theme", stored);
      toggle.textContent = stored === "dark" ? "‚òÄÔ∏è" : "üåô";
    }

    toggle.onclick = () => {
      const current = root.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      root.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
      toggle.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    };

    // PARTICLE BACKGROUND ANIMATION
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.8,
        dy: (Math.random() - 0.5) * 0.8,
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(120,120,255,0.3)";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // SCROLL REVEAL ANIMATIONS
    const revealElements = document.querySelectorAll('.card, .section h2');

    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;

      revealElements.forEach((el) => {
        const boxTop = el.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          el.style.opacity = "1";
          el.style.transform = "translateY(0px)";
        }
      });
    }

    window.addEventListener("scroll", revealOnScroll);
    revealOnScroll();
  </script>
</body>
</html>
